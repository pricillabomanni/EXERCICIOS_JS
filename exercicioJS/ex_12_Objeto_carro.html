<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <script>
        try{
     
            // METODO CONSTRUTOR
            function Carro(_marca, _anoDeFabricacao, _velocidadeMaxima, _velocidadeAtual){

                // ATRIBUTOS
                this.marca = _marca;
                this.anoDeFabricacao = _anoDeFabricacao;
                this.velocidadeMaxima = _velocidadeMaxima;
                this.velocidadeAtual = (0 ||_velocidadeAtual);
               
            }


            // instanciamento = copia do objeto usando o prototype do objeto orignal 
            meuCarro = new Carro("Ferrari", "2020", 5, 0)

            Carro.prototype.acelerar = function ()
            {                                     
                for(this.velocidadeAtual = 0; this.velocidadeAtual<=this.velocidadeMaxima; this.velocidadeAtual++){
                    alert("Sua velocidade atual de aceleração é: " + this.velocidadeAtual + "\n ")
                } 
                if (this.velocidadeAtual=this.velocidadeMaxima){
                    alert("Calma pai, você está na velocidade máxima! Não fique abalado!")
                }                                 
                               
            }

            Carro.prototype.desacelerar =  function ()
            {
                for (this.velocidadeAtual= 5; this.velocidadeAtual >= 0 ; this.velocidadeAtual--){
                    alert("Sua velocidade atual de desaceleração é: " + this.velocidadeAtual + " \n ")
                }
                if (this.velocidadeAtual=this.velocidadeMaxima){
                    alert("pode sair do carro ele ta parado")
                }
            }

            

            meuCarro.acelerar()
            document.write("<br><br>")
            meuCarro.desacelerar()
        }

        catch(erro){
            alert ("Erro: " + erro)
        }
        


    </script>
    
</body>
</html>
