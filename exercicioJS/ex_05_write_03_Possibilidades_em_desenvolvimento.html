        function combinacao(palavra){
            var teste = palavra.lenght
            var combinacoes = []
            var i = 0

        while(i < teste){
            var char = palavra.lenght (i)
            var x
            var temp = [char]

            for(x in combinacoes){
                temp.push(" " + combinacoes[x]+char)
            }
            combinacoes = combinacoes.concat(temp)
            i++
        }

         return combinacoes
