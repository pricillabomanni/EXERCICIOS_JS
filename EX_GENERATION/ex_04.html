<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio 04 - Calculadora</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .large_button {
            padding: 15px;
        }
    </style>


</head>

<body>

    <div class="container">
        <br />
        <h1>Calculator</h1>
        <br />
        <div style="width: 200px;" class="alert alert-info" role="alert" id="result">0</div>
        <div class="container">

            <button id="Button7" type="button" onclick="onNumberClicked(this)"
                class="btn btn-primary large_button">7</button>
            <button id="Button8" type="button" onclick="onNumberClicked(this)"
                class="btn btn-primary large_button">8</button>
            <button id="Button9" type="button" onclick="onNumberClicked(this)"
                class="btn btn-primary large_button">9</button>
            <button id="Button*" type="button" onclick="onMultiplyCliked(this)"
                class="btn btn-primary large_button">*</button>
            <br />
            <br />

            <button id="Button4" type="button" onclick="onNumberClicked(this)"
                class="btn btn-primary large_button">4</button>
            <button id="Button5" type="button" onclick="onNumberClicked(this)"
                class="btn btn-primary large_button">5</button>
            <button id="Button6" type="button" onclick="onNumberClicked(this)"
                class="btn btn-primary large_button">6</button>
            <button id="Button-" type="button" onclick="onSubtractClicked()"
                class="btn btn-primary large_button">-</button>
            <br />
            <br />

            <button id="Button1" type="button" onclick="onNumberClicked(this)"
                class="btn btn-primary large_button">1</button>
            <button id="Button2" type="button" onclick="onNumberClicked(this)"
                class="btn btn-primary large_button">2</button>
            <button id="Button3" type="button" onclick="onNumberClicked(this)"
                class="btn btn-primary large_button">3</button>
            <button id="Buttonmais" type="button" onclick="onAddClicked()" class="btn btn-primary large_button">+</button>
            <br />
            <br />

            <button id="Button0" type="button" onclick="onNumberClicked(this)"
                class="btn btn-primary large_button">0</button>
            <button id="Buttonc" type="button" onclick="onClearClicked()"
                class="btn btn-primary large_button">C</button>
            <button id="Button=" type="button" onclick="onEqualsClicked()"
                class="btn btn-primary large_button">=</button>
            <button id="Button/" type="button" onclick="onDivideClicked()"
                class="btn btn-primary large_button">/</button>
        </div>







        <script src="assets/js/ex_04.js"></script>
        <script src="calculatorBrain.js" />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
