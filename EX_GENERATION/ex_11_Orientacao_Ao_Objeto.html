<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        try {

            // criando o nosso modelo
            // cria o método construtor = constrói o modelo
            // modelo - conjunto de atributos (caracteristicas) e métodos(ações) 
            // todo modelo começa com letra maiuscula
            // ou posso atribuir 

            function MinhaCaneta(_cor, _tipo, _tamanho, _temTinta, _material, _espessuraPonta, _tampado) {

                // atributos:
                this.cor = _cor
                this.tipo = _tipo
                this.tamanho = _tamanho
                this.temTinta = (_temTinta || "s")  // ao usar o || vc deixa como padrão  um condição (OU)
                this.material = _material
                this.espessuraPonta = _espessuraPonta
                this.tampado = (_tampado || "s")
                // fim dos atributos

            }
            // o modelo a baixo instanciou (ou seja faz uma copia do objeto já criado).
            caneta1 = new MinhaCaneta("Azul", "Canetão", "10cm", "", "Plástico", "1mm", "")

            caneta2 = new MinhaCaneta("Azul", "Esferográfica", "15cm", "", "Plastico", "0.5mm", "")

            // comparando as cores dos 2 objetos caneta

            if (caneta1.cor == caneta2.cor) {
                alert("As cores são iguais!")
            }
            else {
                alert("As cores são diferentes!")
            }

            //inicio do metodo abrir
            // metodo construtor
            MinhaCaneta.prototype.abrir = function () {
                if (this.tampado == "s") {
                    this.tampado = "não"
                    alert("A tampa foi retirada com sucesso!")
                }
                else {
                    alert("Caneta já estava aberta!")
                }
            }
            // fim do metodo construtor
            //inicio do metodo fechar
            MinhaCaneta.prototype.fechar = function () {
                if (this.tampado == "s") {
                    alert("A caneta já está tampada!")
                }
                else {
                    this.tampado = "s"
                    alert("A caneta foi tampada com sucesso")
                }
            }

            //imprimindo atributos da caneta 
            alert("cor: " + caneta1.cor + "\nTipo: " + caneta1.tipo + "\nTamanho: " + caneta1.tamanho + "\nTem Tinta: " + caneta1.temTinta + "\nMaterial: " + caneta1.material + "\nEspessura da Ponta: " + "\nEstá Tampado? " + caneta1.tampado)

            alert("cor: " + caneta2.cor + "\nTipo: " + caneta2.tipo + "\nTamanho: " + caneta2.tamanho + "\nTem Tinta: " + caneta2.temTinta + "\nMaterial: " + caneta2.material + "\nEspessura da Ponta: " + caneta2.espessuraPonta + "\nEstá Tampado? " + caneta2.tampado)

            caneta2.abrir()
            caneta2.abrir()
            caneta1.fechar()
            caneta1.abrir()
        }
        catch (erro) {
            alert("O programa não esta funcionando, pois " + erro)
        }
    </script>
</body>

</html>
