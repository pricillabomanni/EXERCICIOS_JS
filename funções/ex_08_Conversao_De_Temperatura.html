<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function ConversaoDeTemperatura (tc){
            tf = (tc*9+160)/5
            return tf
        }

        var tc = parseInt(prompt("Digite a temperatura em ºC para conversão: "))
        var resultado = ConversaoDeTemperatura(tc)
        alert("O resultado é: " + resultado + " ºF")



    </script>
    
</body>
</html>
